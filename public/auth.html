<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Criptografador Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: var(--green-primary);
            color: var(--bg-primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-input);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--green-primary);
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--green-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--pink-primary);
            color: var(--pink-primary);
        }

        .message.success {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid var(--green-primary);
            color: var(--green-primary);
        }

        .benefits-section {
            margin-top: 3rem;
            text-align: center;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .benefit-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .benefit-card i {
            font-size: 2rem;
            color: var(--green-primary);
            margin-bottom: 1rem;
        }

        .benefit-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .benefit-card p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .benefits-grid {
                grid-template-columns: 1fr;
            }

            .auth-container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="nav-brand">
                <img src="/logo.png" alt="Criptografador Logo" class="logo">
                <span>Criptografador<span class="pro-badge">PRO</span></span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-tab" onclick="showTab('register')">
                    <i class="fas fa-user-plus"></i> Registro
                </button>
            </div>

            <div id="messageBox" class="message"></div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">
                        <i class="fas fa-user"></i> Nome
                    </label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </form>
        </div>

        <div class="benefits-section">
            <h2><i class="fas fa-star"></i> Por que escolher o Criptografador Pro?</h2>
            <div class="benefits-grid">
                <div class="benefit-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Segurança Máxima</h3>
                    <p>Criptografia de ponta a ponta para seus dados</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-bolt"></i>
                    <h3>Alta Performance</h3>
                    <p>Processamento rápido e eficiente</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-clock"></i>
                    <h3>Disponibilidade 24/7</h3>
                    <p>Acesse quando e onde precisar</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Atualizar tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');

            // Atualizar formulários
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${tabName}Form`).classList.add('active');

            // Limpar mensagens
            hideMessage();
        }

        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Salvar token e dados do usuário
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login realizado com sucesso!', 'success');
                    // Redirecionar para a página principal após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                showMessage('Erro ao conectar com o servidor');
            }
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('registerName').value,
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Salvar token e dados do usuário
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Registro realizado com sucesso!', 'success');
                    // Redirecionar para a página principal após 1 segundo
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Erro ao registrar');
                }
            } catch (error) {
                showMessage('Erro ao conectar com o servidor');
            }
        });
    </script>
</body>
</html>
