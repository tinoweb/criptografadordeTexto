<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaves Personalizadas - Criptografador Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <link rel="stylesheet" href="/css/keys.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="nav-brand">
                <img src="logo.png" alt="Criptografador Logo" class="logo">
                <span>
                    Criptografador
                    <span class="pro-badge">PRO</span>
                </span>
            </a>
            <div id="authNav" class="nav-actions">
                <div class="nav-menu">
                    <a href="/history.html" class="nav-link">
                        <i class="fas fa-history"></i>
                        Histórico
                    </a>
                    <a href="/keys.html" class="nav-link active">
                        <i class="fas fa-key"></i>
                        Chaves
                    </a>
                    <a href="/profile.html" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        Perfil
                    </a>
                </div>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="keys-header">
            <h1><i class="fas fa-key"></i> Minhas Chaves Personalizadas</h1>
            
            <div class="keys-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar chaves...">
                </div>
                
                <select id="categoryFilter" class="filter-select">
                    <option value="">Todas as categorias</option>
                    <option value="general">Geral</option>
                    <option value="work">Trabalho</option>
                    <option value="personal">Pessoal</option>
                </select>
                
                <button id="showFavorites" class="btn btn-outline">
                    <i class="far fa-star"></i>
                    Favoritas
                </button>
                
                <button id="addKeyBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Nova Chave
                </button>
            </div>
        </div>

        <div id="keysList" class="keys-grid">
            <!-- As chaves serão inseridas aqui dinamicamente -->
        </div>
    </div>

    <!-- Modal para adicionar/editar chave -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Chave</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="keyForm">
                    <div class="form-group">
                        <label for="keyName">Nome da Chave</label>
                        <input type="text" id="keyName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="keyValue">Valor da Chave</label>
                        <input type="text" id="keyValue" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="keyDescription">Descrição</label>
                        <textarea id="keyDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="keyCategory">Categoria</label>
                        <select id="keyCategory">
                            <option value="general">Geral</option>
                            <option value="work">Trabalho</option>
                            <option value="personal">Pessoal</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/nav.js"></script>
    <script src="/js/keys.js"></script>
</body>
</html>
